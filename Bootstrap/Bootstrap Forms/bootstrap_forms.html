<!-- Bootstrap Forms -->

<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap Forms</title>
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center">Bootstrap Forms</h1>
        <form action="#nowhere">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" class="form-control" id="email" placeholder="E-Mail">
            </div>
            <br>
            <div class="form-group">
                <label for="passwort">Passwort</label>
                <input type="password" class="form-control" id="passwort" placeholder="Passwort">
            </div>

            <br>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="bundesland">Bundesland </label>
                    <select name="bundesland" id="bundesland" class="form-control">
                        <option value="Wien">Wien</option>
                        <option value="Niederösterreich">Niederösterreich</option>
                        <option value="Burgenland">Burgenland</option>
                        <option value="Kärnten">Kärnten</option>
                        <option value="Salzburg">Salzburg</option>
                        <option value="Wien">Wien</option>
                        <option value="Wien">Wien</option>
                        <option value="Wien">Wien</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="stadt">Stadt </label>
                    <select name="stadt" id="stadt" class="form-control">
                        <option value="Bregenz">Bregenz</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="postleitzahl">Postleitzahl </label>
                    <select name="postleitzahl" id="postleitzahl" class="form-control">
                        <option value="2560">2560</option>
                    </select>
                </div>

            </div>

            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Default checkbox
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Checked checkbox
                </label>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
</body>

</html>
