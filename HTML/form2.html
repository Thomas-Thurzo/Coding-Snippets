<!-- Erstellung von Forms -->

<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="">
        <label for="textEingabe">Bitte einen Text eingeben: </label>
        <input type="text" id="textEingabe" name="textEingabe" placeholder="Text">
        <br>
        <hr>
        <br>
        <label for="passwordEingabe">Bitte ein Passwort eingeben: </label>
        <input type="password" id="passwordEingabe" placeholder="Passwort" required minlength="5" maxlength="10">
        <Button>Submit</Button>
        <br>
        <hr>
        <br>
        <label for="colorEingabe">Bitte eine Farbe auswählen: </label>
        <input type="color" id="colorEingabe">
        <br>
        <hr>
        <br>
        <label for="numberEingabe">Bitte eine Zahl eingeben</label>
        <input type="number" id="numberEingabe" placeholder="Zahlen">
        <br>
        <hr>
        <br>
        <label for="dateEingabe">Bitte ein Datum auswählen: </label>
        <input type="date" id="dateEingabe">
        <br>
        <hr>
    </form>

</body>

</html>
