<!-- Checkboxes, Radio Buttons & Selects-->

<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Checkboxes</title>
</head>

<body>
    <h1>Checkbox</h1>
    <form action="">
        <input type="checkbox" name="agree" id="agree" checked>
        <label for="agree">Annehmen</label>
        <button>Submit</button>
    </form>
    <br>
    <hr>
    <br>
    <h1>Radio Buttons</h1>
    <h2>Such Begriffe</h2>
    <form action="https://www.google.at/search">
        <label for="radio1">HTML:</label>
        <input type="radio" name="q" id="radio1" value="Html" checked>
        <label for="radio2">CSS:</label>
        <input type="radio" name="q" id="radio2" value="Css">
        <label for="radio3">JavaScript:</label>
        <input type="radio" name="q" id="radio3" value="JavaScript">
        <button>Google Suche</button>
    </form>
    <br>
    <hr>
    <br>
    <h1>Select (Auswahl)</h1>
    <form action="https://www.google.at/search">
        <label for="auswahl">Bitte Ausw√§hlen: </label>
        <select name="q" id="auswahl">
            <option value="" selected>-- Auswahl Treffen --</option>
            <option value="Auswahl 2">Auswahl 2</option>
            <option value="Auswahl 3">Auswahl 3</option>
            <option value="Auswahl 4">Auswahl 4</option>
            <option value="Auswahl 5">Auswahl 5</option>
            <option value="Auswahl 6">Auswahl 6</option>
        </select>
        <button>Google Suche</button>
    </form>
    <br>
    <hr>
    <br>

</body>

</html>
