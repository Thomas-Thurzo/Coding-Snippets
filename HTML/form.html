<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <h1>Form Tags</h1>
    <form action="#">
        Name: <input type="text" name="name" placeholder="Ganzer Name">
        <br>
        <br>
        E-Mail: <input type="email" name="email" placeholder="E-Mail">
        <br>
        <br>
        Passwort: <input type="password" name="passwort" placeholder="Passwort">
        <br>
        <hr>
        <br>
        <label for="geschlecht">Geschlecht: </label>
        <input type="radio" name="geschlecht" value="männlich">Männlich
        <input type="radio" name="geschlecht" value="weiblich">Weiblich
        <br>
        <hr>
        <br>
        <input type="checkbox" name="sprache" value="HTML"> HTML <br>
        <input type="checkbox" name="sprache" value="CSS"> CSS <br>
        <input type="checkbox" name="sprache" value="JavaScript"> JavaScript <br>
        <input type="checkbox" name="sprache" value="ReactJS"> ReactJS <br>
        <br>
        <hr>
        <button type="submit">Senden</button>
    </form>

</body>

</html>
