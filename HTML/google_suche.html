<!-- Google Search -->

<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Google Suche</title>
</head>

<body>
    <h1>Google Suche</h1>
    <form action="https://www.google.com/search">
        <label for="textEingabe1">Suchbegriff eingeben: </label>
        <input type="text" name="q" id="textEingabe1">
        <button>Google Suche</button>
    </form>
    <br>
    <hr>
    <br>
    <h1>YouTube Suche</h1>
    <form action="https://www.youtube.com/results">
        <label for="textEingabe2">Suchbegriff eingeben: </label>
        <input type="text" name="search_query" id="textEingabe2">
        <button>YouTube Suche</button>
    </form>
    <br>
    <hr>
    <br>
    <h1>Yahoo Suche</h1>
    <form action="https://search.yahoo.com/search">
        <label for="textEingabe3">Suchbegriff eingeben: </label>
        <input type="text" name="p" id="textEingabe3">
        <button>Yahoo Suche</button>
    </form>
    <br>
    <hr>
    <br>
</body>

</html>
